<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Account Creation</title>
  <link rel="stylesheet" href="css/patternfly.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <form novalidate class="pf-c-form">
    <div class=" pf-m-all-6-col-on-md pf-m-gutter">
      <div class="pf-c-form__group">
        <div class="pf-c-form__group-label pf-c-grid">
          <label class="pf-c-form__label" for="fname">
            <span class="pf-c-form__label-text">First Name</span>
            <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
          </label>
        </div>
        <div class="pf-c-form__group-control">
          <input class="pf-c-form-control" required type="text" id="fname" name="f-name" aria-describedby="fname-helper" />
        </div>
      </div>

      <div class="pf-c-form__group">
        <div class="pf-c-form__group-label pf-c-grid">
          <label class="pf-c-form__label" for="mname">
            <span class="pf-c-form__label-text">Middle Name</span>
            <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
          </label>
        </div>
        <div class="pf-c-form__group-control">
          <input class="pf-c-form-control" required type="text" id="mname" name="mname" aria-describedby="mname-helper" />
        </div>
      </div>

      <div class="pf-c-form__group">
        <div class="pf-c-form__group-label pf-c-grid">
          <label class="pf-c-form__label" for="lname">
            <span class="pf-c-form__label-text">Last Name</span>
            <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
          </label>
        </div>
        <div class="pf-c-form__group-control">
          <input class="pf-c-form-control" required type="text" id="lname" name="lname" aria-describedby="lname-helper" />
        </div>
      </div>

      <div class="pf-c-form__group">
        <div class="pf-c-form__group-label">
          <label class="pf-c-form__label" for="address">
            <span class="pf-c-form__label-text">Street address</span>
          </label>
        </div>
        <div class="pf-c-form__group-control">
          <input class="pf-c-form-control" type="text" id="address" name="address" />
        </div>
      </div>
      <div class=" pf-m-all-6-col pf-m-gutter">
        <div class="pf-c-form__group">
          <div class="pf-c-form__group-label">
            <label class="pf-c-form__label" for="state">
              <span class="pf-c-form__label-text">State</span>
            </label>
          </div>
          <div class="pf-c-form__group-control">
            <select class="pf-c-form-control" id="state" name="state">
              <option value selected>Please choose</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chandigarh">Chandigarh</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
              <option value="Daman and Diu">Daman and Diu</option>
              <option value="Delhi">Delhi</option>
              <option value="Lakshadweep">Lakshadweep</option>
              <option value="Puducherry">Puducherry</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jammu and Kashmir">Jammu and Kashmir</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </div>
          <div class="pf-c-form__group-label">
            <label class="pf-c-form__label" for="district">
              <span class="pf-c-form__label-text">District</span>
            </label>
          </div>
          <div class="pf-c-form__group-control">
            <select class="pf-c-form-control" id="district" name="district">
              <option value selected>District</option>
            </select>
          </div>
        </div>
      </div>

      <div class="pf-c-form__group">
        <div class="pf-c-form__group-label">
          <label class="pf-c-form__label" for="form-help-text-email">
            <span class="pf-c-form__label-text">E-mail</span>
            <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
          </label>
        </div>
        <div class="pf-c-form__group-control">
          <input class="pf-c-form-control" required type="text" id="form-help-text-email" name="form-help-text-email" aria-describedby="form-help-text-email-helper" />
        </div>
      </div>

      <div class="pf-c-form__group">
        <div class="pf-c-form__group-label">
          <label class="pf-c-form__label" for="form-primary--phone">
            <span class="pf-c-form__label-text">Phone (primary)</span>
            <span class="pf-c-form__label-required" aria-hidden="true">&#42;</span>
          </label>
        </div>
        <div class="pf-c-form__group-control">
          <input class="pf-c-form-control" required type="tel" id="form-primary--phone" name="form-primary--phone" />
        </div>
      </div>

      <div class="pf-c-form__group">
        <div class="pf-c-form__group-label">
          <label class="pf-c-form__label" for="phone-optional">
            <span class="pf-c-form__label-text">Phone (optional)</span>
          </label>
        </div>
        <div class="pf-c-form__group-control">
          <input class="pf-c-form-control" type="tel" id="phone-optional" name="phone-optional" />
        </div>
      </div>


      <div class="pf-c-form__group">
        <div class="pf-c-form__group-label">
          <label class="pf-c-form__label" for="dob">
            <span class="pf-c-form__label-text">Date Of Birth</span>
          </label>
        </div>
        <div class="pf-c-date-picker">
          <div class="pf-c-date-picker__input">
            <div class="pf-c-input-group">
              <input class="pf-c-form-control" type="text" value="2020-03-05" id="dob" name="dob" aria-label="Date picker" />
              <!-- <button class="pf-c-button pf-m-control" type="button" aria-label="Toggle date picker">
                <i class="fas fa-calendar-alt" aria-hidden="true"></i>
              </button> -->
            </div>
          </div>
          <div class="pf-c-date-picker__helper-text">Format:dd-mm-yy</div>
        </div>
      </div>

      <div class="pf-c-form__group">
        <div class="pf-c-form__group-label">
          <label class="pf-c-form__label" for="blood-group">
            <span class="pf-c-form__label-text">Blood Group</span>
          </label>
        </div>
        <div class="pf-c-form__group-control">
          <select>
            <option selected></option>
            <option value="A+">A Positive</option>
            <option value="A-">A Negative</option>
            <option value="B+">B Positive</option>
            <option value="B-">B Negative</option>
            <option value="AB+">AB Positive</option>
            <option value="AB-">AB Negative</option>
            <option value="O+">O Positive</option>
            <option value="O-">O Negative</option>
            <option>Unknown</option>
          </select>
        </div>
      </div>






      <div class="pf-c-form__group pf-m-action">
        <div class="pf-c-form__group-control">
          <div class="pf-c-form__actions">
            <button class="pf-c-button pf-m-primary" type="submit">Submit form</button>
            <button class="pf-c-button pf-m-link" type="button">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="index.js"></script>

</html>
